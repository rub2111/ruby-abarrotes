<div class="formulario">
<h1>Formulario de contacto<h1>
<h3>Escribenos y en breve nos pondremos en contacto contigo</h3>
<form action="formulario.php" method="post">
<p>
<label for="Nombre" class="Colocar_nombre">Nombre
<span class="Obligatorio">*</span>
</label>
<input type="text" name="Introducir_nombre" id="nombre" required="Obligatorio" placeholder="Escribe tu nombre">
</p>
<p>
<label for="email" name="Introducir_mail" id="email" required="Obligatorio" placeholder="Escribe tu email">
</p>
<p>
<label for="telefono" class="colocar_telefono">Telefono
</label>
<input type="tel" name="introducir_telefono" id="telefono" placeholder="escribe tu telefono">
</p>
<p>
<label for="asunto" class="colocar_asunto">Asunto
<span class="obligatorio">*</span>
</label>
<input type="text" name="introducir_asunto" id="asunto" required="obligatorio" placeholder="escribe un asunto">
</p>
<p>
<label for="mensaje" class="colocar_mensaje">Mensaje
<span class="obligatorio">*</span>
</label>
<textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="deja aqui tu comentario..."></textarea>
</p>
<button type="submit" name="enviar_formulario"><p>Enviar</p></button>
<p class="aviso">
<span class="obligatorio">*</span>Los campos son obligatorios.
</p>
